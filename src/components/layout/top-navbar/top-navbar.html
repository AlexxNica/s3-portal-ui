<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>S3 Portal</span>
    </h2>

    <span flex></span>

    <md-menu md-offset="0 60" md-position-mode="target-right target">
      <md-button
        aria-label="Languages" class="md-icon-button toolbar-buttons"
        ng-click="$mdMenu.open($event)"
      >
        <md-icon>public</md-icon>
      </md-button>

      <md-menu-content>
        <md-menu-item ng-repeat="language in topNav.languages">
          <md-button aria-label="language.name" ng-click="topNav.changeLanguage(language.key)">
            <span>{{ language.name }}</span>
            <md-icon ng-show="language.key === topNav.currentLanguage">done</md-icon>
            <md-tooltip md-direction="bottom"><span translate>SETTINGS.SELECT_LANGUAGE</span></md-tooltip>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

    <md-button aria-label="Sign Out" class="md-icon-button toolbar-buttons" 
      ng-click="topNav.signOut($event)">
       <md-tooltip md-direction="bottom"><span translate>SETTINGS.SIGN_OUT</span></md-tooltip>
      <md-icon>exit_to_app</md-icon>
    </md-button>
  </div>
</md-toolbar>
