<md-content layout-padding>
  <div
    class="md-whiteframe-4dp"
    ng-if="bucket.data.length && ! bucket.requesting && ! bucket.error"
  >
    <table class="table table-cursor table-hover">
      <thead>
        <tr>
          <th style="width:24px;"></th>
          <th>Name</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="bucket in bucket.data" ng-class="{active:@A.3}">
          <td>
            <a ng-click="@A.4">
              <md-icon>info_outline</md-icon>
            </a>
          </td>
          <td ng-bind="bucket.Name">
            <a ng-click="@A.11"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="progress-state"
    layout="column" layout-align="center center"
    ng-if="bucket.requesting"
  >
    <md-progress-circular md-mode="indeterminate" md-diameter="70"></md-progress-circular>
    <div class="md-headline">Loading...</div>
  </div>

  <div
    class="empty-state"
    layout="column" layout-align="center center"
    ng-if="! bucket.data.length && ! bucket.requesting && ! bucket.error"
  >
    <div class="md-headline">Looks like you don't have any Bucket</div>
    <div class="md-subhead">Don't worry. It's easy to create one.</div>

    <md-button
      class="md-raised md-primary" aria-label="Create Bucket"
      ng-click="bucket.createBucket($event)"
    >
      <md-icon>add</md-icon>
      <span>Create Bucket</span>
    </md-button>
  </div>

  <div
    class="load-fail-state"
    layout="column" layout-align="center center"
    ng-if="bucket.error && ! bucket.requesting"
  >
    <div class="md-headline">Oops, your connection seems off...</div>
    <div class="md-subhead">Don't worry. You can refresh to try again.</div>

    <md-button
      class="md-icon-button" aria-label="Refresh"
      ng-click="bucket.$bucket.getBuckets()"
    >
      <md-icon class="icon-default">refresh</md-icon>
    </md-button>
  </div>
</md-content>
